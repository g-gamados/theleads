<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button input{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário para o Show me the Leads</h1>
    <div class="container">
      <form method="POST" action="https://smtl.gama.academy/leads/00ec60b0-5ffc-11ea-bda1-a79ae41d1f3c">
        <p class="nome">
          Nome:
          <input
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
            placeholder="Digite seu nome completo."
          />
        </p>        
        <p class="email">
          E-mail:
          <input
            name="email"
            type="email"
            title="Digite um email válido"
            required
            placeholder="Digite um email válido."
          />
        </p>
        <input name="redirectTo" type="hidden" value="https://the-leads.netlify.com/thankyou.html" />
        <input name="debugMode" type="hidden" value="true" />
        <p class="button">
          <input type="submit" />
        </p>
      </form>
    </div>
    
  </body>
</html>
