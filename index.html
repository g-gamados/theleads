<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container > div{
        margin: 10px;
      }
      .button input{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário para o Show me the Leads</h1>
    <div class="container">
      <form method="POST" action="URL do seu time">
        <div class="nome">
          Nome:
          <input
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
          />
        </div>        
        <div class="email">
          E-mail:
          <input
            name="email"
            type="email"
            title="Digite um email válido"
            required
          />
        </div>
        <input name="redirectTo" type="hidden" value="https://gama.academy" />
        <input name="debugMode" type="hidden" value="true" />
        <div class="button">
          <input type="submit" />
        </div>
      </form>
    </div>
    
  </body>
</html>
